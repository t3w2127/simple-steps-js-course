<!-- Steps:
1) onclick
2a) Determine if score is zero and less than 5
2b) If score is less than 5 add 1 with each click
2c) Else, if score is equal to 5
  - say game over
  - reset score to zero
-->

<!-- Version A -->
<script>
var a = 0;
document.getElementById('numgame').onclick = function(){
    if((a==0) || (a<6)){a+=1; document.getElementById('output').innerHTML = 'Your score is '+a+'.';}
    else{
        a = 0;
        document.getElementById('output').innerHTML = 'Game over. You score is back to 0 -- start over.';}};
</script>
