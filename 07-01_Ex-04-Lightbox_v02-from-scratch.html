<h1>Level 7 | Unit 1 | Excercise #04 v02 (from scratch)</h1>
<h2>Create a lightbox from scratch</h2>
<!--
	Lightbox-like elements:
		* Button to open display form
		* Style for form area
		* Overlay/background color
		* Button to close form/lightbox
	Email sign up form: needed elements
		* Form elements [Name, email]
		* Submit button which closes the form/lightbox
-->
<div id="sign-up"><button>Sign up for our newsletter</button></div>
<div id="form_container">
	<div id="overlay">
		<div id="signup_lightbox">
			<h3>Email sign up form</h3>
			<form>
			<p>Your First and Last name:</p>
			<input id="name">
			<p>Your email address</p>
			<input>
			</form>
			<div id="close">[Close]</div>
		</div>
	</div>
</div>

<!-- JavaScript below -->

<script>
var signupFormContainer = document.getElementById('form_container');
function showSignup(){signupFormContainer.style.display = 'block';}
function hideSignup(){signupFormContainer.style.display = 'none';}
document.getElementById('sign-up').onclick = showSignup;
document.getElementById('close').onclick = hideSignup;
document.getElementById('overlay').onclick = hideSignup;
</script>
