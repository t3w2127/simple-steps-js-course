<!-- Version 5.4 -->

<script>
function speedCheck(speed){
	if(speed > 100){
		document.getElementById('checkspeed-01').innerHTML = 'Your speed was '+speed+'—you\'re driving too fast. Slow down!';
	}
	if(speed > 100){
		document.getElementById('checkspeed-01').className = 'speeding';
	}
	else{
		document.getElementById('checkspeed-01').innerHTML = 'Your speed was '+speed+'—you\'re driving skills are impressive.';
		document.getElementById('checkspeed-01').className = 'goodspeed';
	}
}
speedCheck(102);
</script>
