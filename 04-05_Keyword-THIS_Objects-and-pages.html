<h2>Example #1</h2>
<script> 
var car = {speed: 30, drive: function(){
	var speed = this.speed; 
	console.log("I'm driving at "+speed+ " mph.");}};
car.drive();
</script>

<h2>Example #2 | driveFaster</h2>
<script>
var car = {
	speed:30,
	drive: function(){
		var speed =  this.speed;
		console.log("I'm driving at "+speed+" mph.");},
		driveFaster(){
			this.speed+=10;
			this.drive(); 
		}
	};
	car.drive();
	car.driveFaster();
</script>

<div class="flex-container">
<div>
<h2>Excercises #1 | Shoe with size change via methods</h2>
<p>Click on the buttons to make your shoe size get larger or smaller:</p>
</div>
<div id="shoe"></div>
<div>
<p><button id="smaller">Smaller</button> | <button id="bigger">Bigger</button></p>
</div>
</div>
<script>
	var shoe = {
		size: 5, 
		sizeDisplay: function(){document.getElementById('shoe').innerHTML = '<p>My shoe size is: '+this.size+'</p>';},
	
		// click on div and make the size get bigger
		bigger: document.getElementById('bigger').onclick = function(){
			if((this.size>=1) || (this.size<=13)){
			this.size++;}
			else{document.getElementById('shoe').style.color = 'red';}},
	
		// click on div and make the size get smaller
		smaller: document.getElementById('smaller').onclick = function(){
			if((this.size>=2) || (this.size<=13)){
				this.size--;}
			else{document.getElementById('shoe').style.color = 'red';}}};
		shoe.sizeDisplay();
		shoe.bigger();
		shoe.smaller();	
		console.log(shoe.size);
	</script>
</body>
