<h2>Exercise section</h2>

<!-- Exercise #1 
•Create an object called shoe.

• The object should have a property called size initially set to 5.

• Create two methods: bigger and smaller that increase or decrease the size of the shoe by 1, respectively.

• Remember to use the this keyword!

• When you’re comfortable, repeat it once more without looking at an example. -->

<h3>#1 | Shoe object</h3>
<p>What's your shoe size?</p>
<div id="shoe1"></div>
<button id='bigger'>Bigger</button> | <button id='smaller'>Smaller</button>
<br>
<script>
// Shoe object
var shoe = { 
	size: 5, 
	sizeDisplay: function(){
	var size = this.size;
	document.getElementById('shoe1').innerHTML = '<p>My shoe size is: <b>'+size+'</b>.</p>';},

	//Make the shoe size get bigger
	getBigger: function(){
		this.size ++;
		shoe.sizeDisplay();},
	
	//Make the shoe size get smaller
	getSmaller: function(){
	this.size --;
	shoe.sizeDisplay();
	}
};
shoe.sizeDisplay();

//Button controls
document.getElementById('smaller').onclick = function(){
	shoe.getSmaller();
	};

document.getElementById('bigger').onclick = function(){
	shoe.getBigger();
	};
</script>

<h2>Example sections</h2>
<h3>#1 | Why use 'this'</h3>
<script>
var car = {
	speed: 30,
	drive: function(){
		var speed = this.speed;
		console.log("I'm driving at "+speed+" mph.");}
};
car.drive();
</script>
<h3>#2 | Drive faster function</h3>
<script>
var car = {
	speed: 30,
	drive: function(){
		var speed = this.speed;
		console.log("I'm driving at "+speed+" mph");},
		driveFaster: function(){
			this.speed +=10;
			this.drive();
		}
};
car.drive();
car.driveFaster();
</script>

<h3>#3 | More useful stuff you can do with 'this'</h3>
<div id="mytext">Click on this text</div>
<script>
document.getElementById('mytext').onclick = function(){
	this.style.color = 'red';
};
</script>
