<h2>Example #1 | For loop example #1</h2>
<script>

<script>

	console.log(i);
}
</script>
<hr>
<!-- Example #3 | For loop / Soclai media site-->
<h2>Example #3 | For loop / Soclai media site</h2>
<div id="output"></div>
<script>
	var content = '';
	for (var i=0; i<10; i++){
		content += '<div class="post">This is post '+i+'</div>';
	}
	document.getElementById('output').innerHTML = content;
</script>

<div id="1to100"></div>
<div id="output2"></div>

var content = '';
for(var n=1; n<101; n++){
	document.getElementById('1to100').innerHTML = "<p>Let\'s display 1 to 100:</p>";

	document.getElementById('output2').innerHTML = content;
