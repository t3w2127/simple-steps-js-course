<!-- Exercise #2 -->
<div style="padding-top:30px;">
		<hr>
		<p>What's your favorite color?</p>
		<input class="slightborder" id="mycolor" type="text">
		<div id="output2"></div>
		<hr>
		</div>

<script>
document.getElementById('mycolor').onfocus = function(){
	document.getElementById('mycolor').className = 'greenborder';
};
	document.getElementById('mycolor').onblur = function(){
		document.getElementById('mycolor').className = 'slightborder';
};
</script>
