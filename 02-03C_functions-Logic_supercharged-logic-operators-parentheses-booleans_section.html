    || (which means “or”)

 -->

 <!-- Examples #1 -->

 <script>
 //example of "and"

 var height=58;

 }

<script>

<!-- Booleans -->

<!-- Boolean example -->
<script>
var correctFingerprint = true;

if(correctFingerprint == true){
	console.log('correct');
}
</script>

<script>
var correctFingerprint = true;
// he previous statement works…
// but this is more concise, so do it this way
if( correctFingerprint ){
	console.log('correct');
}
</script>

<!-- Shortcut for checking if something is false -->

<script>
var youAreBowser = false;
if( !youAreBowser ){
	console.log('You are not Bowser.')
}
</script>

<!-- Excercise #1 -->
<script>
var skill = 89;
var name = 'Joshy';
//If skill is greater than 90 and name equals “Falco”, show “Falco wins!” in an HTML div.
if (skill>90 && name == 'Falco'){
	document.getElementById('falco').innerHTML = 'Falco wins!';
}
else{
	document.getElementById('falco').innerHTML = 'Who are you?';
}
</script>

<!-- Excercise #2 -->
<script>
var score = 4;
var timeLeft = 2;
//If score equals 5 or timeLeft equals zero, show “Game Over” in an HTML paragraph.
if ((score == 5) || (timeLeft == 0)){
	document.getElementById('score').innerHTML = 'Game Over';
}
</script>
<!-- Excercise #3 -->
<script>
var didPractice = false;
//If didPractice is false, show the phrase “You did not practice” in an HTML div.

	document.getElementById('practice').innerHTML = 'Awesome you practiced!'

	document.getElementById('practice').innerHTML = 'Bummer! you did not practice. No ice cream for you.'
}
</script>

<!-- Excercise #4 -->
<script>
/* You need to be a celebrity and have a valid ticket, or you need to give the guards a bribe of over 9000 units of money.

Your mission:

Create the following variables: isCelebrity, validTicket, and bribe.

If isCelebrity is true and validTicket is true… or if bribe is greater than 9000, show “Welcome to the concert” in an HTML div.

Otherwise, show “No concert for you” in the div. */

var isCelebrity = false;
var validTicket = false;
var bribe = 8999;

if((isCelebrity && validTicket) || (bribe>=9000)){
	document.getElementById('vip-event').innerHTML = 'Welcome to the concert!'
}
else{
	document.getElementById('vip-event').innerHTML = 'No ticket for you, sucka!'
}
</script>
