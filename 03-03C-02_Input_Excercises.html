<div style="padding-top:30px;">
<hr/>
<h3>Your shopping cart | Check out</h3>
<p>How many $2 T-Shirts do you want to buy?</p><br><input id="tshirtqty" type="text">
<button id="quantity" class="sum-btn">Click me</button>
<div id="output1"><p></p></div>
<hr>
</div>
<script>
	document.getElementById('quantity').onclick = function(){
	var qty = document.getElementById('tshirtqty').value;
	var totalCost = qty * 2;
	var total = document.getElementById('output1').innerHTML = 'Your total is $'+totalCost+' for your '+qty+' t-shirts.';
	};
</script>
